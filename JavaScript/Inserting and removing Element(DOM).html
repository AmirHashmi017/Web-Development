<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting and removing Elements using DOM</title>
    <style>
        .yellow
        {
            background-color: yellow;
        }
        .box
        {
            border:2px solid black;
            margin-bottom: 20px;
            padding:5px;
            width:15vw;
            height:10vh; 
        }
    </style>
</head>
<body>
    <div class="container">

    <div id="hiddenelement" class="box">Hidden BOX</div>
    <div id="new" class="box">Deleted BOX</div>
</div>
