<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            border:5px solid black;
            padding:15px;
            box-shadow: inset 0px 0px 50px green;
            border-radius: 45px;
        }
        .text-shadow
        {
            outline-offset: 25px;
            outline:5px solid green;
            text-shadow: 17px 20px 3px #eb0e4d;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>I am a box.</h1>
    </div>
    <br><br>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus aliquam, hic inventore molestias cum nemo illum ullam iure quidem obcaecati!
    </p>
</body>

</html>
